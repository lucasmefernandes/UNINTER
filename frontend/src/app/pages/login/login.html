<app-header></app-header>
<div class="bg-dark-purple w-100 dvh-100">
  <div class="container pt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4 text-white">Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="email" class="form-label text-white">E-mail</label>
        <input formControlName="email" type="email" class="form-control" id="email" autocomplete="email"/>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Senha</label>
        <input formControlName="password" type="password" class="form-control" id="password" autocomplete="current-password"/>
      </div>

      @if (auth.error()) {
      <div class="alert alert-danger">
        {{ auth.error() }}
      </div>
      }

      <div class="d-flex align-items-center">
        <button class="btn btn-success w-100 me-1" [disabled]="auth.loading() || form.invalid">
          {{ auth.loading() ? 'Entrando...' : 'Entrar' }}
        </button>
        <button class="btn btn-success w-100 ms-1" routerLink="/register" routerLinkActive="router-link-active-register" >
          Registrar
        </button>
      </div>

    </form>
  </div>
</div>
 <app-footer></app-footer>
